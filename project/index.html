<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/devport.css">
    <title>DevPort - Home</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>DevPort</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Hi, I'm [Your Name], a Web Developer</h2>
                <button onclick="location.href='projects.html'">View My Work</button>
            </div>
        </section>
        <section class="about">
            <div class="container">
                <img src="images/profile.jpg" alt="Profile Picture">
                <p>Hello! I'm a web developer with a passion for creating stunning websites and web applications. Welcome to my portfolio!</p>
                <a href="about.html">Read more</a>
            </div>
        </section>
        <section class="skills">
            <div class="container">
                <h2>Skills</h2>
                <div class="skills-list">
                    <div class="skill">
                        <img src="images/html.png" alt="HTML">
                        <p>HTML</p>
                    </div>
                    <div class="skill">
                        <img src="images/css.png" alt="CSS">
                        <p>CSS</p>
                    </div>
                    <div class="skill">
                        <img src="images/js.png" alt="JavaScript">
                        <p>JavaScript</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> DevPort</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </div>
    </footer>
    <script src="scripts/devport.js"></script>
</body>
</html>
