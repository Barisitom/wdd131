    <title>DevPort - contact</title>
    <meta name="author" content="Barisitom Akpee">
    <meta name="description" content="The site provides a platform for showcasing web development projects, skills, and experiences. It includes sections for portfolio projects, a resume, and contact information. The goal is to attract potential clients and employers by demonstrating technical skills and professional achievements">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>DevPort</h1>
            <div id="hamburger" class="hamburger">
                <span class="span-1"></span>
                <span class="span-2"></span>
                <span class="span-3"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container">
                <h2>Contact Me</h2>
                <form id="contactForm"  action="contact.html" method="get" class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" value="Send">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> DevPort</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </div>
    </footer>
    <script src="scripts/devport.js"></script>
    <script src="scripts/devport.js"></script>
</body>
